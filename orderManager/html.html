<!DOCTYPE html>
<html>
  <head>
    <title>Download Excel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <button id="downloadButton" onclick="downloadExcel()">
      Download Excel
    </button>

    <script>
      // Địa chỉ URL của API bạn muốn gọi
      const apiURL = "http://localhost:8080/api/download/excel";

      // Hàm thực hiện gọi API
      function downloadExcel() {
        // Gọi Ajax để tải xuống tệp Excel
        $.ajax({
          url: apiURL,
          method: "GET",
          success: function (data) {
            console.log(data);
          },
          error: function (error) {
            console.error("Lỗi khi tải xuống tệp Excel:", error);
          },
        });
      }

      // Bắt sự kiện click của nút button và gọi hàm downloadExcel
    </script>
  </body>
</html>
